<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="compare.html">Compare</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Mutual Fund Details</h1>
        <div id="fundDetails"></div>

        <div class="controls">
            <button onclick="showChart()">Show Chart</button>
            <select id="timeframe" onchange="updateChart()" style="display: inline;">
                <option value="daily">Daily (3M)</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <button onclick="showTable()">Show Table</button>
            <button onclick="showDataPoints()">Show YoY Growth</button> <!-- New Button -->

        </div>


        <!-- NAV Data Table -->
        <div class="table-container">
            <table id="navTable">
                <thead>
                    <tr><th>Date</th><th>NAV</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- NAV Chart -->
        <div id="chartContainer">
            <div id="chart"></div>
        </div>

        <!-- Year-over-Year Growth Table -->
        <div id="yoyGrowthTableContainer" style="display: none;">
            <h2>Year-over-Year Growth</h2>
            <table id="yoyGrowthTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>NAV</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="fund-details.js"></script>
</body>
</html>
